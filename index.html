<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>AR Tanaman Obat (Scan Gambar)</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin:0; overflow:hidden; font-family: system-ui, Arial; }
    .hint {
      position: fixed; left: 12px; right: 12px; bottom: 12px;
      background: rgba(0,0,0,.55); color: #fff; padding: 10px 12px;
      border-radius: 10px; font-size: 14px; line-height: 1.35; z-index: 10;
    }
    .hint b { font-weight: 700; }
  </style>
</head>

<body>
<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="colorManagement: true;"
  arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
>

  <a-marker preset="hiro">
    <a-box position="0 0.5 0" color="red"></a-box>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

  <div class="hint">
    Scan gambar tanaman yang sudah dibuat marker (file <b>.patt</b>).<br/>
    Jika belum muncul: gunakan gambar tajam/kontras + cahaya terang.
  </div>
</body>
</html>
