<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Tanaman Obat</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: system-ui, Arial; }
    #status {
      position: fixed; left: 10px; top: 10px; right: 10px;
      background: rgba(0,0,0,.6); color: #fff;
      padding: 8px 10px; border-radius: 10px; z-index: 9999;
      font-size: 13px;
    }
  </style>
</head>

<body>
<div id="status">Loading 3D...</div>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
  color-space="sRGB"
  renderer="colorManagement: true; physicallyCorrectLights: true"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true"
>
  <a-assets timeout="30000">
    <a-asset-item id="lidah" src="lidah-buaya.glb"></a-asset-item>
    <a-asset-item id="jahe" src="jahe.glb"></a-asset-item>
    <a-asset-item id="kunyit" src="kunyit.glb"></a-asset-item>
    <a-asset-item id="sirih" src="daunsirih.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <!-- lighting -->
  <a-entity light="type: ambient; intensity: 1.3"></a-entity>
  <a-entity light="type: directional; intensity: 1.3" position="1 2 1"></a-entity>

  <!-- TARGET 0: Lidah Buaya -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model class="mdl" src="#lidah"
      position="0 0 0.35"
      rotation="0 0 0"
      scale="2 2 2">
    </a-gltf-model>

    <a-plane position="0 -0.85 0" width="1.7" height="0.7" color="#111" opacity="0.75"></a-plane>
    <a-text position="0 -0.85 0.02" width="1.6" align="center" color="#FFD54A"
      value="LIDAH BUAYA\nManfaat:\n- Menenangkan iritasi kulit\n- Melembapkan kulit\n- Baik untuk pencernaan">
    </a-text>
  </a-entity>

  <!-- TARGET 1: Jahe -->
  <a-entity mindar-image-target="targetIndex: 1">
    <a-gltf-model class="mdl" src="#jahe"
      position="0 0 0.35"
      rotation="0 0 0"
      scale="2 2 2">
    </a-gltf-model>

    <a-plane position="0 -0.85 0" width="1.7" height="0.7" color="#111" opacity="0.75"></a-plane>
    <a-text position="0 -0.85 0.02" width="1.6" align="center" color="#FFD54A"
      value="JAHE\nManfaat:\n- Menghangatkan tubuh\n- Mengurangi mual\n- Anti inflamasi">
    </a-text>
  </a-entity>

  <!-- TARGET 2: Kunyit -->
  <a-entity mindar-image-target="targetIndex: 2">
    <a-gltf-model class="mdl" src="#kunyit"
      position="0 0 0.35"
      rotation="0 0 0"
      scale="2 2 2">
    </a-gltf-model>

    <a-plane position="0 -0.85 0" width="1.7" height="0.75" color="#111" opacity="0.75"></a-plane>
    <a-text position="0 -0.85 0.02" width="1.6" align="center" color="#FFD54A"
      value="KUNYIT\nManfaat:\n- Anti inflamasi\n- Membantu pencernaan\n- Meningkatkan daya tahan tubuh">
    </a-text>
  </a-entity>

  <!-- TARGET 3: Daun Sirih -->
  <a-entity mindar-image-target="targetIndex: 3">
    <a-gltf-model class="mdl" src="#sirih"
      position="0 0 0.35"
      rotation="0 0 0"
      scale="2 2 2">
    </a-gltf-model>

    <a-plane position="0 -0.85 0" width="1.7" height="0.75" color="#111" opacity="0.75"></a-plane>
    <a-text position="0 -0.85 0.02" width="1.6" align="center" color="#FFD54A"
      value="DAUN SIRIH\nManfaat:\n- Antiseptik alami\n- Menjaga kebersihan mulut\n- Mengurangi bau badan">
    </a-text>
  </a-entity>

</a-scene>

<script>
  const status = document.getElementById("status");
  window.addEventListener("load", () => {
    const models = document.querySelectorAll(".mdl");
    let loaded = 0;

    models.forEach((m) => {
      m.addEventListener("model-loaded", () => {
        loaded++;
        status.textContent = `✅ 3D loaded (${loaded}/${models.length})`;
        if (loaded === models.length) setTimeout(() => status.style.display = "none", 1200);
      });

      m.addEventListener("model-error", () => {
        status.textContent = "❌ Ada model GLB yang gagal load (format/ekspor bermasalah)";
      });
    });
  });
</script>

</body>
</html>
