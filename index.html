<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>AR Tanaman Obat</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
    }
    a-scene {
      position: fixed !important;
      inset: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 1;
    }
    #hud{
      position: fixed; left: 10px; right: 10px; top: 10px;
      background: rgba(0,0,0,.72); color: #fff;
      padding: 10px 12px; border-radius: 12px;
      z-index: 9999;
      font: 13px/1.35 system-ui, Arial;
      white-space: pre-line;
    }
    .hint{
      position: fixed; left: 10px; right: 10px; bottom: 10px;
      background: rgba(0,0,0,.60); color: #fff;
      padding: 8px 10px; border-radius: 10px;
      z-index: 9999;
      font: 13px/1.35 system-ui, Arial;
      text-align: center;
    }
  </style>

  <script>
    // Autofit: auto-center + auto-scale biar semua GLB (pivot beda-beda) tetap kelihatan
    AFRAME.registerComponent("autofit", {
      schema: { size: { type: "number", default: 0.7 } },
      init: function () {
        this.el.addEventListener("model-loaded", () => {
          const mesh = this.el.getObject3D("mesh");
          if (!mesh) return;

          const box = new THREE.Box3().setFromObject(mesh);
          const size = new THREE.Vector3();
          const center = new THREE.Vector3();
          box.getSize(size);
          box.getCenter(center);

          // center ke origin entity
          mesh.position.sub(center);

          // scale supaya muat
          const maxDim = Math.max(size.x, size.y, size.z) || 1;
          const s = this.data.size / maxDim;
          this.el.object3D.scale.set(s, s, s);
        });
      }
    });
  </script>
</head>

<body>
  <div id="hud">Loading…</div>
  <div class="hint">Allow Camera → arahkan ke gambar target</div>

  <a-scene
    embedded
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:true"
    renderer="colorManagement:true; physicallyCorrectLights:true; alpha:true"
    background="transparent: true"
    color-space="sRGB"
  >
    <a-assets timeout="60000">
      <!-- pastikan NAMA FILE persis sama dengan yang di repo -->
      <a-asset-item id="m-lidah" src="./lidah-buaya.glb"></a-asset-item>
      <a-asset-item id="m-jahe"  src="./jahe.glb"></a-asset-item>
      <a-asset-item id="m-kunyit" src="./kunyit.glb"></a-asset-item>
      <a-asset-item id="m-sirih" src="./daunsirih.glb"></a-asset-item>
    </a-assets>

    <!-- WAJIB: mindar-image-camera (kalau tidak, sering putih/hitam) -->
    <a-camera
      mindar-image-camera="enabled: true"
      position="0 0 0"
      look-controls="enabled:false"
      camera="near:0.01; far:1000"
    ></a-camera>

    <a-entity light="type: ambient; intensity: 1.2"></a-entity>
    <a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>

    <!-- TARGET 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- parent diposisikan sedikit ke atas agar tidak “nabrak” marker -->
      <a-entity position="0 0.15 0">
        <a-gltf-model class="mdl" data-name="Lidah Buaya"
          src="#m-lidah"
          rotation="0 0 0"
          autofit="size: 0.75"
        ></a-gltf-model>
      </a-entity>
    </a-entity>

    <!-- TARGET 1 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-entity position="0 0.15 0">
        <a-gltf-model class="mdl" data-name="Jahe"
          src="#m-jahe"
          rotation="0 0 0"
          autofit="size: 0.75"
        ></a-gltf-model>
      </a-entity>
    </a-entity>

    <!-- TARGET 2 -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-entity position="0 0.15 0">
        <a-gltf-model class="mdl" data-name="Kunyit"
          src="#m-kunyit"
          rotation="0 0 0"
          autofit="size: 0.75"
        ></a-gltf-model>
      </a-entity>
    </a-entity>

    <!-- TARGET 3 -->
    <a-entity mindar-image-target="targetIndex: 3">
      <a-entity position="0 0.15 0">
        <a-gltf-model class="mdl" data-name="Daun Sirih"
          src="#m-sirih"
          rotation="0 0 0"
          autofit="size: 0.75"
        ></a-gltf-model>
      </a-entity>
    </a-entity>

  </a-scene>

  <script>
    const hud = document.getElementById("hud");

    window.addEventListener("load", () => {
      const models = document.querySelectorAll(".mdl");
      let ok = 0, err = 0;

      hud.textContent = `Loading model: 0/${models.length}`;

      models.forEach((m) => {
        const name = m.dataset.name || "model";

        m.addEventListener("model-loaded", () => {
          ok++;
          hud.textContent = `✅ Loaded: ${ok}/${models.length}\n❌ Error: ${err}`;
          if (ok + err === models.length && err === 0) {
            setTimeout(() => (hud.style.display = "none"), 1200);
          }
        });

        m.addEventListener("model-error", (e) => {
          err++;
          hud.textContent = `❌ Gagal load GLB: ${name}\nCek nama file / path / ukuran file.\nError: ${err}`;
          console.log("MODEL ERROR", name, e);
        });
      });
    });
  </script>
</body>
</html>
