<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Tanaman Obat - Jahe (Hiro)</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.7/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin:0; overflow:hidden; font-family: system-ui, Arial; }
    .hint{
      position: fixed; left: 12px; right: 12px; bottom: 12px;
      background: rgba(0,0,0,.6); color:#fff;
      padding: 10px 12px; border-radius: 10px;
      z-index: 9999; font-size: 14px; line-height: 1.35;
    }
  </style>
</head>

<body>
  <div class="hint">
    Scan <b>marker HIRO</b> (kotak hitam tebal). Izinkan kamera jika diminta.
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="colorManagement:true; antialias:true"
    arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
  >

    <!-- MARKER HIRO -->
    <a-marker preset="hiro">

      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="2.4"
        height="1.35"
        color="#111"
        opacity="0.75">
      </a-plane>

      <a-text
        value="JAHE (Zingiber officinale)"
        position="0 0.01 -0.45"
        rotation="-90 0 0"
        align="center"
        color="#FFD54A"
        width="3.2">
      </a-text>

      <a-text
        value="Manfaat:\n- Menghangatkan tubuh\n- Membantu mengurangi mual\n- Meredakan batuk/pilek\n- Antioksidan & anti-inflamasi"
        position="0 0.01 0.12"
        rotation="-90 0 0"
        align="center"
        color="#FFFFFF"
        width="3.2"
        line-height="60">
      </a-text>

      <a-box position="0 0.4 0.55" depth="0.2" height="0.2" width="0.2" color="orange"></a-box>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
