<a-scene
  mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true"
  renderer="colorManagement:true; physicallyCorrectLights:true"
>

<a-assets>
  <a-asset-item id="m-lidah" src="./lidah-buaya.glb"></a-asset-item>
  <a-asset-item id="m-jahe" src="./jahe.glb"></a-asset-item>
  <a-asset-item id="m-kunyit" src="./kunyit.glb"></a-asset-item>
  <a-asset-item id="m-sirih" src="./daunsirih.glb"></a-asset-item>
</a-assets>

<a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

<a-entity light="type: ambient; intensity: 1.2"></a-entity>
<a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>

<!-- TARGET 0 -->
<a-entity mindar-image-target="targetIndex: 0">
  <a-gltf-model src="#m-lidah"
    position="0 0 -0.5"
    rotation="0 0 0"
    scale="0.2 0.2 0.2">
  </a-gltf-model>
</a-entity>

<!-- TARGET 1 -->
<a-entity mindar-image-target="targetIndex: 1">
  <a-gltf-model src="#m-jahe"
    position="0 0 -0.5"
    rotation="0 0 0"
    scale="0.2 0.2 0.2">
  </a-gltf-model>
</a-entity>

<!-- TARGET 2 -->
<a-entity mindar-image-target="targetIndex: 2">
  <a-gltf-model src="#m-kunyit"
    position="0 0 -0.5"
    rotation="0 0 0"
    scale="0.2 0.2 0.2">
  </a-gltf-model>
</a-entity>

<!-- TARGET 3 -->
<a-entity mindar-image-target="targetIndex: 3">
  <a-gltf-model src="#m-sirih"
    position="0 0 -0.5"
    rotation="0 0 0"
    scale="0.2 0.2 0.2">
  </a-gltf-model>
</a-entity>

</a-scene>
