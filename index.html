<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Tanaman Obat - MindAR</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: system-ui, Arial; }
    .overlay {
      position: fixed;
      left: 12px; right: 12px; bottom: 12px;
      background: rgba(0,0,0,.6);
      color: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      z-index: 9999;
      font-size: 14px;
      line-height: 1.35;
    }
    .overlay b { color: #ffd54a; }
  </style>
</head>

<body>

  <div class="overlay">
    Jika diminta, pilih <b>Allow Camera</b>.
    Arahkan kamera ke <b>gambar tanaman</b> yang kamu compile (targets.mind).
  </div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- ================= TARGET 0 ================= -->
    <!-- Image 1 = LENGKUAS -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane position="0 0 0" width="1.6" height="0.9" color="#111" opacity="0.8"></a-plane>
      <a-text
        value="LENGKUAS (Alpinia galanga)\n\nManfaat:\n- Menghangatkan tubuh\n- Membantu meredakan mual\n- Antimikroba tradisional"
        align="center"
        color="#FFD54A"
        width="1.5"
        position="0 0 0.01">
      </a-text>
    </a-entity>

    <!-- ================= TARGET 1 ================= -->
    <!-- Image 2 = LIDAH BUAYA -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-plane position="0 0 0" width="1.6" height="0.9" color="#111" opacity="0.8"></a-plane>
      <a-text
        value="LIDAH BUAYA (Aloe vera)\n\nManfaat:\n- Menenangkan iritasi kulit\n- Melembapkan kulit\n- Mendukung kesehatan pencernaan"
        align="center"
        color="#FFD54A"
        width="1.5"
        position="0 0 0.01">
      </a-text>
    </a-entity>

    <!-- ================= TARGET 2 ================= -->
    <!-- Image 3 = JAHE -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-plane position="0 0 0" width="1.6" height="0.9" color="#111" opacity="0.8"></a-plane>
      <a-text
        value="JAHE (Zingiber officinale)\n\nManfaat:\n- Menghangatkan tubuh\n- Mengurangi mual\n- Meredakan batuk/pilek\n- Antioksidan & anti-inflamasi"
        align="center"
        color="#FFD54A"
        width="1.5"
        position="0 0 0.01">
      </a-text>
    </a-entity>

    <!-- ================= TARGET 3 ================= -->
    <!-- Image 4 = KUNYIT -->
    <a-entity mindar-image-target="targetIndex: 3">
      <a-plane position="0 0 0" width="1.6" height="0.9" color="#111" opacity="0.8"></a-plane>
      <a-text
        value="KUNYIT (Curcuma longa)\n\nManfaat:\n- Anti-inflamasi (kurkumin)\n- Membantu pencernaan\n- Mendukung daya tahan tubuh"
        align="center"
        color="#FFD54A"
        width="1.5"
        position="0 0 0.01">
      </a-text>
    </a-entity>

    <!-- ================= TARGET 4 ================= -->
    <!-- Image 5 = DAUN SIRIH -->
    <a-entity mindar-image-target="targetIndex: 4">
      <a-plane position="0 0 0" width="1.6" height="0.9" color="#111" opacity="0.8"></a-plane>
      <a-text
        value="DAUN SIRIH (Piper betle)\n\nManfaat:\n- Antiseptik tradisional\n- Menjaga kebersihan mulut\n- Mengurangi bau badan"
        align="center"
        color="#FFD54A"
        width="1.5"
        position="0 0 0.01">
      </a-text>
    </a-entity>

  </a-scene>

</body>
</html>
