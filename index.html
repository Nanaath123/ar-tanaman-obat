<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>AR Tanaman Obat</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    #hud{
      position:fixed; left:10px; right:10px; top:10px;
      background:rgba(0,0,0,.72); color:#fff;
      padding:10px 12px; border-radius:12px;
      font:13px/1.35 system-ui, Arial;
      white-space:pre-line;
      z-index:9999;
    }
    .hint{
      position:fixed; left:10px; right:10px; bottom:10px;
      background:rgba(0,0,0,.60); color:#fff;
      padding:8px 10px; border-radius:10px;
      font:13px/1.35 system-ui, Arial;
      text-align:center;
      z-index:9999;
    }
  </style>

  <script>
    // Auto-center + auto-scale supaya model tidak kepotong / tidak hilang karena pivot beda-beda
    AFRAME.registerComponent("autofit", {
      schema: { size: { type: "number", default: 0.6 } },
      init: function () {
        this.el.addEventListener("model-loaded", () => {
          const obj = this.el.getObject3D("mesh");
          if (!obj) return;

          const box = new THREE.Box3().setFromObject(obj);
          const size = new THREE.Vector3();
          const center = new THREE.Vector3();
          box.getSize(size);
          box.getCenter(center);

          // center object ke origin entity
          obj.position.sub(center);

          // scale agar muat
          const maxDim = Math.max(size.x, size.y, size.z) || 1;
          const s = this.data.size / maxDim;
          this.el.object3D.scale.set(s, s, s);

          this.el.setAttribute("visible", true);
        });
      }
    });

    // Debug: tampilkan target index saat ter-detect
    AFRAME.registerComponent("target-debug", {
      schema: { name: {type:"string", default:""} },
      init: function () {
        const hud = document.getElementById("hud");
        this.el.addEventListener("targetFound", () => {
          hud.textContent = "‚úÖ Target terdeteksi: " + (this.data.name || "-");
        });
        this.el.addEventListener("targetLost", () => {
          hud.textContent = "üîé Arahkan ke gambar target...";
        });
      }
    });
  </script>
</head>

<body>
  <div id="hud">üîé Arahkan ke gambar target...</div>
  <div class="hint">Allow Camera ‚Üí arahkan ke gambar target</div>

  <!-- JANGAN pakai alpha:true + background transparent (sering bikin hitam) -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: true; uiScanning: true;"
    renderer="colorManagement:true; physicallyCorrectLights:true; antialias:true"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:true"
    color-space="sRGB"
  >
    <a-assets timeout="120000">
      <a-asset-item id="m-lidah" src="./lidah-buaya.glb"></a-asset-item>
      <a-asset-item id="m-jahe"  src="./jahe.glb"></a-asset-item>
      <a-asset-item id="m-kunyit" src="./kunyit.glb"></a-asset-item>
      <a-asset-item id="m-sirih" src="./daunsirih.glb"></a-asset-item>
    </a-assets>

    <!-- Pakai camera biasa (ini yang sudah terbukti di punyamu tampil kamera) -->
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity light="type: ambient; intensity: 1.2"></a-entity>
    <a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>

    <!-- TARGET 0: Lidah Buaya -->
    <a-entity mindar-image-target="targetIndex: 0" target-debug="name: Lidah Buaya">
      <a-entity position="0 0.10 0">
        <a-gltf-model class="mdl" data-name="Lidah Buaya"
          src="#m-lidah"
          rotation="0 0 0"
          visible="false"
          autofit="size: 0.60"
        ></a-gltf-model>
      </a-entity>
    </a-entity>

    <!-- TARGET 1: Jahe (dibuat lebih kecil supaya tidak kepotong) -->
    <a-entity mindar-image-target="targetIndex: 1" target-debug="name: Jahe">
      <a-entity position="0 0.10 0">
        <a-gltf-model class="mdl" data-name="Jahe"
          src="#m-jahe"
          rotation="0 0 0"
          visible="false"
          autofit="size: 0.40"
        ></a-gltf-model>
      </a-entity>
    </a-entity>

    <!-- TARGET 2: Kunyit (biasanya pivot aneh, kita kecilkan + naikkan sedikit) -->
    <a-entity mindar-image-target="targetIndex: 2" target-debug="name: Kunyit">
      <a-entity position="0 0.12 0">
        <a-gltf-model class="mdl" data-name="Kunyit"
          src="#m-kunyit"
          rotation="0 0 0"
          visible="false"
          autofit="size: 0.45"
        ></a-gltf-model>
      </a-entity>
    </a-entity>

    <!-- TARGET 3: Daun Sirih -->
    <a-entity mindar-image-target="targetIndex: 3" target-debug="name: Daun Sirih">
      <a-entity position="0 0.10 0">
        <a-gltf-model class="mdl" data-name="Daun Sirih"
          src="#m-sirih"
          rotation="0 0 0"
          visible="false"
          autofit="size: 0.55"
        ></a-gltf-model>
      </a-entity>
    </a-entity>

  </a-scene>

  <script>
    const hud = document.getElementById("hud");

    window.addEventListener("load", () => {
      const models = document.querySelectorAll(".mdl");
      let ok = 0, err = 0;

      function updateHud() {
        hud.textContent =
          `üîé Arahkan ke gambar target...\n` +
          `‚úÖ Loaded: ${ok}/${models.length} | ‚ùå Error: ${err}`;
      }
      updateHud();

      models.forEach((m) => {
        const name = m.dataset.name || "model";

        m.addEventListener("model-loaded", () => {
          ok++;
          updateHud();
        });

        m.addEventListener("model-error", (e) => {
          err++;
          hud.textContent =
            `‚ùå Gagal load GLB: ${name}\n` +
            `Cek nama file / path / ukuran file.\n` +
            `Buka DevTools Console untuk detail error.`;
          console.log("MODEL ERROR", name, e);
        });
      });
    });
  </script>
</body>
</html>
