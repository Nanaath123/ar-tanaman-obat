<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Tanaman Obat</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
>

<a-assets>
  <a-asset-item id="lidah" src="lidah-buaya.glb"></a-asset-item>
  <a-asset-item id="jahe" src="jahe.glb"></a-asset-item>
  <a-asset-item id="kunyit" src="kunyit.glb"></a-asset-item>
  <a-asset-item id="sirih" src="daunsirih.glb"></a-asset-item>
</a-assets>

<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<a-entity light="type: ambient; intensity: 1"></a-entity>
<a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>

<!-- ================= TARGET 0 ================= -->
<!-- LIDAH BUAYA -->
<a-entity mindar-image-target="targetIndex: 0">
  <a-gltf-model src="#lidah"
    position="0 0 0.1"
    scale="0.4 0.4 0.4">
  </a-gltf-model>

  <a-text
    value="LIDAH BUAYA\n\nManfaat:\n- Menenangkan iritasi kulit\n- Melembapkan kulit\n- Baik untuk pencernaan"
    align="center"
    color="yellow"
    width="1.6"
    position="0 -0.6 0">
  </a-text>
</a-entity>

<!-- ================= TARGET 1 ================= -->
<!-- JAHE -->
<a-entity mindar-image-target="targetIndex: 1">
  <a-gltf-model src="#jahe"
    position="0 0 0.1"
    scale="0.4 0.4 0.4">
  </a-gltf-model>

  <a-text
    value="JAHE\n\nManfaat:\n- Menghangatkan tubuh\n- Mengurangi mual\n- Anti inflamasi"
    align="center"
    color="yellow"
    width="1.6"
    position="0 -0.6 0">
  </a-text>
</a-entity>

<!-- ================= TARGET 2 ================= -->
<!-- KUNYIT -->
<a-entity mindar-image-target="targetIndex: 2">
  <a-gltf-model src="#kunyit"
    position="0 0 0.1"
    scale="0.4 0.4 0.4">
  </a-gltf-model>

  <a-text
    value="KUNYIT\n\nManfaat:\n- Anti inflamasi\n- Membantu pencernaan\n- Meningkatkan daya tahan tubuh"
    align="center"
    color="yellow"
    width="1.6"
    position="0 -0.6 0">
  </a-text>
</a-entity>

<!-- ================= TARGET 3 ================= -->
<!-- DAUN SIRIH -->
<a-entity mindar-image-target="targetIndex: 3">
  <a-gltf-model src="#sirih"
    position="0 0 0.1"
    scale="0.4 0.4 0.4">
  </a-gltf-model>

  <a-text
    value="DAUN SIRIH\n\nManfaat:\n- Antiseptik alami\n- Menjaga kebersihan mulut\n- Mengurangi bau badan"
    align="center"
    color="yellow"
    width="1.6"
    position="0 -0.6 0">
  </a-text>
</a-entity>

</a-scene>

</body>
</html>
