<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Tanaman Obat - Jahe</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.7/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: system-ui, Arial; }
    .hint {
      position: fixed;
      left: 12px; right: 12px; bottom: 12px;
      background: rgba(0,0,0,.6);
      color: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.35;
      z-index: 9999;
    }
    .hint b { color: #ffd54a; }
  </style>
</head>

<body>
  <div class="hint">
    Buka lewat <b>GitHub Pages</b>, izinkan <b>kamera</b>, lalu arahkan kamera ke <b>marker Jahe</b>.
    <br/>Jika layar putih: cek izin kamera & pastikan linknya <b>/ar-tanaman-obat/</b>.
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="colorManagement:true; antialias:true"
    arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
  >

    <!-- MARKER JAHE (file harus ada di repo: pattern-Jahe.patt) -->
    <a-marker type="pattern" url="./pattern-Jahe.patt" emitevents="true">

      <!-- Panel latar -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="2.4"
        height="1.35"
        color="#111"
        opacity="0.75">
      </a-plane>

      <!-- Judul -->
      <a-text
        value="JAHE (Zingiber officinale)"
        position="0 0.01 -0.45"
        rotation="-90 0 0"
        align="center"
        color="#FFD54A"
        width="3.2">
      </a-text>

      <!-- Isi manfaat -->
      <a-text
        value="Manfaat:\n- Menghangatkan tubuh\n- Membantu mengurangi mual\n- Meredakan batuk/pilek\n- Antioksidan & anti-inflamasi"
        position="0 0.01 0.12"
        rotation="-90 0 0"
        align="center"
        color="#FFFFFF"
        width="3.2"
        line-height="60">
      </a-text>

      <!-- Ikon (opsional) -->
      <a-sphere position="0 0.25 0.45" radius="0.12" color="orange"></a-sphere>

    </a-marker>

    <!-- Kamera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
