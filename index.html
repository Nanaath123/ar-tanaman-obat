<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>AR Tanaman Obat</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    .hint{
      position:fixed; left:10px; right:10px; bottom:10px;
      background:rgba(0,0,0,.60); color:#fff;
      padding:8px 10px; border-radius:10px;
      font:13px/1.35 system-ui, Arial;
      text-align:center;
      z-index:9999;
    }
    #hud{
      position:fixed; left:10px; right:10px; top:10px;
      background:rgba(0,0,0,.72); color:#fff;
      padding:10px 12px; border-radius:12px;
      font:13px/1.35 system-ui, Arial;
      white-space:pre-line;
      z-index:9999;
    }
  </style>

  <script>
    // Autofit: bikin model auto-center + auto-scale (supaya tidak kepotong / hilang karena pivot)
    AFRAME.registerComponent("autofit", {
      schema: { size: { type: "number", default: 0.7 } },
      init: function () {
        this.el.addEventListener("model-loaded", () => {
          const mesh = this.el.getObject3D("mesh");
          if (!mesh) return;

          const box = new THREE.Box3().setFromObject(mesh);
          const size = new THREE.Vector3();
          const center = new THREE.Vector3();
          box.getSize(size);
          box.getCenter(center);

          // center mesh ke origin entity
          mesh.position.sub(center);

          // skala agar muat
          const maxDim = Math.max(size.x, size.y, size.z) || 1;
          const s = this.data.size / maxDim;
          this.el.object3D.scale.set(s, s, s);

          // pastikan terlihat
          this.el.setAttribute("visible", true);
        });
      }
    });
  </script>
</head>

<body>
  <div id="hud">Loading assets…</div>
  <div class="hint">Allow Camera → arahkan ke gambar target</div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: true; uiScanning: true;"
    renderer="colorManagement:true; physicallyCorrectLights:true; antialias:true;"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:true"
    color-space="sRGB"
  >
    <a-assets timeout="120000">
      <a-asset-item id="m-lidah"  src="./lidah-buaya.glb"></a-asset-item>
      <a-asset-item id="m-jahe"   src="./jahe.glb"></a-asset-item>
      <a-asset-item id="m-kunyit" src="./kunyit.glb"></a-asset-item>
      <a-asset-item id="m-sirih"  src="./daunsirih.glb"></a-asset-item>
    </a-assets>

    <!-- WAJIB untuk MindAR -->
    <a-camera
      mindar-image-camera="enabled: true"
      position="0 0 0"
      look-controls="enabled:false"
      camera="near:0.01; far:1000"
    ></a-camera>

    <a-entity light="type: ambient; intensity: 1.2"></a-entity>
    <a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>

    <!-- TARGET 0: Lidah Buaya -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model class="mdl" data-name="Lidah Buaya"
        src="#m-lidah"
        position="0 0 0"
        rotation="0 0 0"
        visible="false"
        autofit="size: 0.75"
      ></a-gltf-model>
    </a-entity>

    <!-- TARGET 1: Jahe -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model class="mdl" data-name="Jahe"
        src="#m-jahe"
        position="0 0 0"
        rotation="0 0 0"
        visible="false"
        autofit="size: 0.60"
      ></a-gltf-model>
    </a-entity>

    <!-- TARGET 2: Kunyit -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-gltf-model class="mdl" data-name="Kunyit"
        src="#m-kunyit"
        position="0 0 0"
        rotation="0 0 0"
        visible="false"
        autofit="size: 0.60"
      ></a-gltf-model>
    </a-entity>

    <!-- TARGET 3: Daun Sirih -->
    <a-entity mindar-image-target="targetIndex: 3">
      <a-gltf-model class="mdl" data-name="Daun Sirih"
        src="#m-sirih"
        position="0 0 0"
        rotation="0 0 0"
        visible="false"
        autofit="size: 0.65"
      ></a-gltf-model>
    </a-entity>

  </a-scene>

  <script>
    const hud = document.getElementById("hud");

    window.addEventListener("load", () => {
      const models = document.querySelectorAll(".mdl");
      let ok = 0, err = 0;
      hud.textContent = `Loading model: 0/${models.length}`;

      models.forEach((m) => {
        const name = m.dataset.name || "model";

        m.addEventListener("model-loaded", () => {
          ok++;
          hud.textContent = `✅ Loaded: ${ok}/${models.length}\n❌ Error: ${err}`;
          if (ok + err === models.length && err === 0) {
            setTimeout(() => (hud.style.display = "none"), 1200);
          }
        });

        m.addEventListener("model-error", (e) => {
          err++;
          hud.textContent = `❌ Gagal load GLB: ${name}\nCek nama file / ukuran file.\nError: ${err}`;
          console.log("MODEL ERROR:", name, e);
        });
      });
    });
  </script>
</body>
</html>
