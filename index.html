<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Tanaman Obat</title>

    <!-- A-Frame + AR.js (gratis) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: system-ui, Arial; }
      .hint {
        position: fixed; left: 12px; right: 12px; bottom: 12px;
        background: rgba(0,0,0,.55); color: #fff; padding: 10px 12px;
        border-radius: 10px; font-size: 14px; line-height: 1.35;
      }
      .hint b { font-weight: 700; }
    </style>
  </head>

  <body>
<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="colorManagement: true;"
  arjs="sourceType: webcam; facingMode: environment; 
        sourceWidth:1280; sourceHeight:720; 
        displayWidth:1280; displayHeight:720;
        debugUIEnabled: false;"
>
  <a-marker preset="hiro" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">

    <!-- Panel (tegak) -->
    <a-plane position="0 0.5 0" rotation="0 0 0" width="1.2" height="0.7" color="#1f2937" opacity="0.85"></a-plane>

    <!-- Judul -->
    <a-text
      value="JAHE (Zingiber officinale)"
      position="-0.55 0.78 0.02"
      rotation="0 0 0"
      width="1.2"
      color="#ffffff"
    ></a-text>

    <!-- Manfaat -->
    <a-text
      value="Manfaat:\n- Menghangatkan tubuh\n- Meredakan mual\n- Membantu masuk angin"
      position="-0.55 0.62 0.02"
      rotation="0 0 0"
      width="1.2"
      color="#e5e7eb"
    ></a-text>

    <!-- Cara pakai -->
    <a-text
      value="Cara pakai:\nSeduh irisan jahe + air panas.\nTambahkan madu (opsional)."
      position="-0.55 0.42 0.02"
      rotation="0 0 0"
      width="1.2"
      color="#d1d5db"
    ></a-text>

    <!-- Ikon 3D -->
    <a-cylinder position="0 -0.05 0.05" radius="0.08" height="0.2" color="#f59e0b"></a-cylinder>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

    <div class="hint">
      Arahkan kamera ke <b>marker Hiro</b> (kertas/layar).  
      Ubah teks tanaman di file <b>index.html</b> untuk tanaman lain.
    </div>
  </body>
</html>
