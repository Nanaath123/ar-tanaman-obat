<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>AR Tanaman Obat</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    a-scene { position:fixed !important; inset:0 !important; width:100% !important; height:100% !important; }

    .hint{
      position:fixed; left:10px; right:10px; bottom:10px;
      background:rgba(0,0,0,.60); color:#fff;
      padding:8px 10px; border-radius:10px; z-index:9999;
      font:13px/1.35 system-ui, Arial; text-align:center;
    }

    #startBtn{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,.75); z-index:10000;
      font:16px system-ui, Arial; color:#fff; text-align:center; padding:20px;
    }
    #startBtn button{
      padding:12px 16px; border:0; border-radius:12px; font-weight:600;
    }
    #msg{ margin-top:12px; font-size:13px; opacity:.9; }
  </style>

  <script>
    // Autofit biar model yang pivot/ukuran beda tetap kelihatan
    AFRAME.registerComponent("autofit", {
      schema: { size: { type: "number", default: 0.7 } },
      init: function () {
        this.el.addEventListener("model-loaded", () => {
          const mesh = this.el.getObject3D("mesh");
          if (!mesh) return;

          const box = new THREE.Box3().setFromObject(mesh);
          const size = new THREE.Vector3();
          const center = new THREE.Vector3();
          box.getSize(size);
          box.getCenter(center);

          mesh.position.sub(center);

          const maxDim = Math.max(size.x, size.y, size.z) || 1;
          const s = this.data.size / maxDim;
          this.el.object3D.scale.set(s, s, s);
        });
      }
    });
  </script>
</head>

<body>
  <div id="startBtn">
    <div>
      <div style="font-size:18px; font-weight:700;">AR Tanaman Obat</div>
      <div id="msg">Klik tombol untuk menyalakan kamera (wajib izin kamera).</div>
      <div style="margin-top:14px;">
        <button id="btn">Mulai Kamera</button>
      </div>
    </div>
  </div>

  <div class="hint">Allow Camera → arahkan ke gambar target</div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
    renderer="colorManagement:true; physicallyCorrectLights:true"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:true"
    color-space="sRGB"
  >
    <a-assets timeout="60000">
      <a-asset-item id="m-lidah"  src="./lidah-buaya.glb"></a-asset-item>
      <a-asset-item id="m-jahe"   src="./jahe.glb"></a-asset-item>
      <a-asset-item id="m-kunyit" src="./kunyit.glb"></a-asset-item>
      <a-asset-item id="m-sirih"  src="./daunsirih.glb"></a-asset-item>
    </a-assets>

    <!-- PENTING: pakai mindar-image-camera di ENTITY -->
    <a-entity
      mindar-image-camera="enabled: true"
      camera="near:0.01; far:1000"
      look-controls="enabled:false"
      position="0 0 0"
    ></a-entity>

    <a-entity light="type: ambient; intensity: 1.2"></a-entity>
    <a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>

    <!-- Target 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity position="0 0.15 0">
        <a-gltf-model src="#m-lidah" autofit="size:0.75"></a-gltf-model>
      </a-entity>
    </a-entity>

    <!-- Target 1 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-entity position="0 0.15 0">
        <a-gltf-model src="#m-jahe" autofit="size:0.75"></a-gltf-model>
      </a-entity>
    </a-entity>

    <!-- Target 2 -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-entity position="0 0.15 0">
        <a-gltf-model src="#m-kunyit" autofit="size:0.75"></a-gltf-model>
      </a-entity>
    </a-entity>

    <!-- Target 3 -->
    <a-entity mindar-image-target="targetIndex: 3">
      <a-entity position="0 0.15 0">
        <a-gltf-model src="#m-sirih" autofit="size:0.75"></a-gltf-model>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const btn = document.getElementById("btn");
    const startOverlay = document.getElementById("startBtn");
    const msg = document.getElementById("msg");
    const sceneEl = document.querySelector("a-scene");

    btn.addEventListener("click", async () => {
      try {
        // start AR setelah user klik (anti diblokir autoplay)
        await sceneEl.systems["mindar-image-system"].start();
        startOverlay.style.display = "none";
      } catch (e) {
        console.log(e);
        msg.textContent =
          "Gagal menyalakan kamera. Cek izin kamera di Chrome (Site settings → Camera → Allow), lalu refresh.";
      }
    });

    // stop saat pindah tab biar stabil
    document.addEventListener("visibilitychange", () => {
      const sys = sceneEl.systems["mindar-image-system"];
      if (!sys) return;
      if (document.hidden) sys.stop();
    });
  </script>
</body>
</html>
