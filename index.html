<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Tanaman Obat</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
  color-space="sRGB"
  renderer="colorManagement: true; physicallyCorrectLights: true"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true"
>
  <a-assets timeout="30000">
    <a-asset-item id="lidah" src="lidah-buaya.glb"></a-asset-item>
    <a-asset-item id="jahe" src="jahe.glb"></a-asset-item>
    <a-asset-item id="kunyit" src="kunyit.glb"></a-asset-item>
    <a-asset-item id="sirih" src="daunsirih.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
  <a-entity light="type: ambient; intensity: 1.2"></a-entity>
  <a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>

  <!-- TARGET 0: Lidah Buaya -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model src="#lidah"
      position="0 0 0.25"
      rotation="0 0 0"
      scale="0.2 0.2 0.2">
    </a-gltf-model>

    <a-plane position="0 -0.95 0" width="1.7" height="0.65" color="#111" opacity="0.75"></a-plane>
    <a-text position="0 -0.95 0.02" width="1.6" align="center" color="#FFD54A"
      value="LIDAH BUAYA\nManfaat:\n- Menenangkan iritasi kulit\n- Melembapkan kulit\n- Baik untuk pencernaan">
    </a-text>
  </a-entity>

  <!-- TARGET 1: Jahe -->
  <a-entity mindar-image-target="targetIndex: 1">
    <a-gltf-model src="#jahe"
      position="0 0.15 0.25"
      rotation="90 0 0"
      scale="6 6 6">
    </a-gltf-model>

    <a-plane position="0 -0.95 0" width="1.7" height="0.65" color="#111" opacity="0.75"></a-plane>
    <a-text position="0 -0.95 0.02" width="1.6" align="center" color="#FFD54A"
      value="JAHE\nManfaat:\n- Menghangatkan tubuh\n- Mengurangi mual\n- Anti inflamasi">
    </a-text>
  </a-entity>

  <!-- TARGET 2: Kunyit -->
  <a-entity mindar-image-target="targetIndex: 2">
    <a-gltf-model src="#kunyit"
      position="0 0.15 0.25"
      rotation="90 0 0"
      scale="6 6 6">
    </a-gltf-model>

    <a-plane position="0 -0.95 0" width="1.7" height="0.7" color="#111" opacity="0.75"></a-plane>
    <a-text position="0 -0.95 0.02" width="1.6" align="center" color="#FFD54A"
      value="KUNYIT\nManfaat:\n- Anti inflamasi\n- Membantu pencernaan\n- Meningkatkan daya tahan tubuh">
    </a-text>
  </a-entity>

  <!-- TARGET 3: Daun Sirih -->
  <a-entity mindar-image-target="targetIndex: 3">
    <a-gltf-model src="#sirih"
      position="0 0.15 0.25"
      rotation="90 0 0"
      scale="6 6 6">
    </a-gltf-model>

    <a-plane position="0 -0.95 0" width="1.7" height="0.7" color="#111" opacity="0.75"></a-plane>
    <a-text position="0 -0.95 0.02" width="1.6" align="center" color="#FFD54A"
      value="DAUN SIRIH\nManfaat:\n- Antiseptik alami\n- Menjaga kebersihan mulut\n- Mengurangi bau badan">
    </a-text>
  </a-entity>

</a-scene>
</body>
</html>
