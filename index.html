<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Tanaman Obat</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: system-ui, Arial; }
    .hint{
      position: fixed; left: 10px; right: 10px; bottom: 10px;
      background: rgba(0,0,0,.6); color:#fff;
      padding: 8px 10px; border-radius: 10px; z-index: 9999;
      font-size: 13px;
    }
  </style>
</head>

<body>
<div class="hint">Allow Camera â†’ arahkan ke gambar (targets.mind)</div>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
  color-space="sRGB"
  renderer="colorManagement: true; physicallyCorrectLights: true"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true"
>
  <a-assets timeout="30000">
    <a-asset-item id="m-lidah" src="lidah-buaya.glb"></a-asset-item>
    <a-asset-item id="m-jahe" src="jahe.glb"></a-asset-item>
    <a-asset-item id="m-kunyit" src="kunyit.glb"></a-asset-item>
    <a-asset-item id="m-sirih" src="daunsirih.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <!-- Lighting -->
  <a-entity light="type: ambient; intensity: 1.2"></a-entity>
  <a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>

  <!-- ================= TARGET 0 : LIDAH BUAYA ================= -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- Wrapper untuk model (lebih stabil) -->
    <a-entity position="0 0.20 0.30" rotation="0 0 0" scale="0.18 0.18 0.18">
      <a-gltf-model src="#m-lidah"></a-gltf-model>
    </a-entity>

    <!-- Panel teks -->
    <a-plane position="0 -0.95 0" width="1.7" height="0.70" color="#111" opacity="0.78"></a-plane>
    <a-text
      position="0 -0.95 0.02"
      value="LIDAH BUAYA\n\nManfaat:\n- Menenangkan iritasi kulit\n- Melembapkan kulit\n- Mendukung pencernaan"
      align="center"
      color="#FFD54A"
      width="1.6">
    </a-text>
  </a-entity>

  <!-- ================= TARGET 1 : JAHE ================= -->
  <a-entity mindar-image-target="targetIndex: 1">

    <a-entity position="0 0.20 0.30" rotation="90 0 0" scale="8 8 8">
      <a-gltf-model src="#m-jahe"></a-gltf-model>
    </a-entity>

    <a-plane position="0 -0.95 0" width="1.7" height="0.70" color="#111" opacity="0.78"></a-plane>
    <a-text
      position="0 -0.95 0.02"
      value="JAHE\n\nManfaat:\n- Menghangatkan tubuh\n- Mengurangi mual\n- Anti inflamasi"
      align="center"
      color="#FFD54A"
      width="1.6">
    </a-text>
  </a-entity>

  <!-- ================= TARGET 2 : KUNYIT ================= -->
  <a-entity mindar-image-target="targetIndex: 2">

    <a-entity position="0 0.20 0.30" rotation="90 0 0" scale="8 8 8">
      <a-gltf-model src="#m-kunyit"></a-gltf-model>
    </a-entity>

    <a-plane position="0 -0.95 0" width="1.7" height="0.78" color="#111" opacity="0.78"></a-plane>
    <a-text
      position="0 -0.95 0.02"
      value="KUNYIT\n\nManfaat:\n- Anti inflamasi\n- Membantu pencernaan\n- Meningkatkan daya tahan tubuh"
      align="center"
      color="#FFD54A"
      width="1.6">
    </a-text>
  </a-entity>

  <!-- ================= TARGET 3 : DAUN SIRIH ================= -->
  <a-entity mindar-image-target="targetIndex: 3">

    <a-entity position="0 0.20 0.30" rotation="90 0 0" scale="8 8 8">
      <a-gltf-model src="#m-sirih"></a-gltf-model>
    </a-entity>

    <a-plane position="0 -0.95 0" width="1.7" height="0.78" color="#111" opacity="0.78"></a-plane>
    <a-text
      position="0 -0.95 0.02"
      value="DAUN SIRIH\n\nManfaat:\n- Antiseptik alami\n- Menjaga kebersihan mulut\n- Mengurangi bau badan"
      align="center"
      color="#FFD54A"
      width="1.6">
    </a-text>
  </a-entity>

</a-scene>
</body>
</html>
