<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Tanaman Obat</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: system-ui, Arial; }
  </style>

  <script>
    // Komponen: auto-center + auto-scale model glb
    AFRAME.registerComponent("fit-model", {
      schema: { size: {type: "number", default: 0.8} }, // target ukuran max (meter unit aframe)
      init: function () {
        this.el.addEventListener("model-loaded", () => {
          const obj = this.el.getObject3D("mesh");
          if (!obj) return;

          // hitung bounding box
          const box = new THREE.Box3().setFromObject(obj);
          const size = new THREE.Vector3();
          const center = new THREE.Vector3();
          box.getSize(size);
          box.getCenter(center);

          // center model ke (0,0,0)
          obj.position.x += (obj.position.x - center.x);
          obj.position.y += (obj.position.y - center.y);
          obj.position.z += (obj.position.z - center.z);

          // scale biar max dimension = this.data.size
          const maxDim = Math.max(size.x, size.y, size.z);
          const scale = this.data.size / maxDim;
          this.el.object3D.scale.set(scale, scale, scale);
        });
      }
    });
  </script>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
  color-space="sRGB"
  renderer="colorManagement: true; physicallyCorrectLights: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
>
  <a-assets timeout="20000">
    <a-asset-item id="lidah" src="lidah-buaya.glb"></a-asset-item>
    <a-asset-item id="jahe" src="jahe.glb"></a-asset-item>
    <a-asset-item id="kunyit" src="kunyit.glb"></a-asset-item>
    <a-asset-item id="sirih" src="daunsirih.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <a-entity light="type: ambient; intensity: 1.2"></a-entity>
  <a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>

  <!-- TARGET 0: LIDAH BUAYA -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model src="#lidah" fit-model="size: 0.8" position="0 0 0.15" rotation="0 0 0"></a-gltf-model>

    <a-plane position="0 -0.75 0" width="1.7" height="0.85" color="#111" opacity="0.75"></a-plane>
    <a-text value="LIDAH BUAYA\n\nManfaat:\n- Menenangkan iritasi kulit\n- Melembapkan kulit\n- Baik untuk pencernaan"
      align="center" color="#FFD54A" width="1.6" position="0 -0.75 0.02"></a-text>
  </a-entity>

  <!-- TARGET 1: JAHE -->
  <a-entity mindar-image-target="targetIndex: 1">
    <a-gltf-model src="#jahe" fit-model="size: 0.8" position="0 0 0.15" rotation="0 0 0"></a-gltf-model>

    <a-plane position="0 -0.75 0" width="1.7" height="0.85" color="#111" opacity="0.75"></a-plane>
    <a-text value="JAHE\n\nManfaat:\n- Menghangatkan tubuh\n- Mengurangi mual\n- Anti inflamasi"
      align="center" color="#FFD54A" width="1.6" position="0 -0.75 0.02"></a-text>
  </a-entity>

  <!-- TARGET 2: KUNYIT -->
  <a-entity mindar-image-target="targetIndex: 2">
    <a-gltf-model src="#kunyit" fit-model="size: 0.8" position="0 0 0.15" rotation="0 0 0"></a-gltf-model>

    <a-plane position="0 -0.75 0" width="1.7" height="0.9" color="#111" opacity="0.75"></a-plane>
    <a-text value="KUNYIT\n\nManfaat:\n- Anti inflamasi\n- Membantu pencernaan\n- Meningkatkan daya tahan tubuh"
      align="center" color="#FFD54A" width="1.6" position="0 -0.75 0.02"></a-text>
  </a-entity>

  <!-- TARGET 3: DAUN SIRIH -->
  <a-entity mindar-image-target="targetIndex: 3">
    <a-gltf-model src="#sirih" fit-model="size: 0.8" position="0 0 0.15" rotation="0 0 0"></a-gltf-model>

    <a-plane position="0 -0.75 0" width="1.7" height="0.85" color="#111" opacity="0.75"></a-plane>
    <a-text value="DAUN SIRIH\n\nManfaat:\n- Antiseptik alami\n- Menjaga kebersihan mulut\n- Mengurangi bau badan"
      align="center" color="#FFD54A" width="1.6" position="0 -0.75 0.02"></a-text>
  </a-entity>

</a-scene>

</body>
</html>
