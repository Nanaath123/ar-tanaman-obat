<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>AR Tanaman Obat</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    .hint{
      position:fixed; left:10px; right:10px; bottom:10px;
      background:rgba(0,0,0,.60); color:#fff;
      padding:8px 10px; border-radius:10px; z-index:9999;
      font:13px/1.35 system-ui, Arial;
      text-align:center;
    }
    #hud{
      position:fixed; left:10px; right:10px; top:10px;
      background:rgba(0,0,0,.72); color:#fff;
      padding:10px 12px; border-radius:12px; z-index:9999;
      font:13px/1.35 system-ui, Arial; white-space:pre-line;
    }
  </style>

  <script>
    // Auto-center + auto-scale supaya semua GLB tampil utuh walau pivot/ukuran beda
    AFRAME.registerComponent("autofit", {
      schema: { size: { type: "number", default: 0.6 } },
      init: function () {
        this.el.addEventListener("model-loaded", () => {
          const obj = this.el.getObject3D("mesh");
          if (!obj) return;

          const box = new THREE.Box3().setFromObject(obj);
          const size = new THREE.Vector3();
          const center = new THREE.Vector3();
          box.getSize(size);
          box.getCenter(center);

          obj.position.sub(center);

          const maxDim = Math.max(size.x, size.y, size.z) || 1;
          const s = this.data.size / maxDim;
          this.el.object3D.scale.set(s, s, s);

          this.el.setAttribute("visible", true);
        });
      }
    });
  </script>
</head>

<body>
  <div id="hud">Memuat model…</div>
  <div class="hint">Allow Camera → arahkan ke gambar target</div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: true; uiLoading: true;"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:true"
    renderer="colorManagement:true; physicallyCorrectLights:true; antialias:true"
    color-space="sRGB"
  >
    <a-assets timeout="120000">
      <a-asset-item id="m-lidah" src="./lidah-buaya.glb"></a-asset-item>
      <a-asset-item id="m-jahe"  src="./jahe.glb"></a-asset-item>
      <a-asset-item id="m-kunyit" src="./kunyit.glb"></a-asset-item>
      <a-asset-item id="m-sirih" src="./daunsirih.glb"></a-asset-item>
    </a-assets>

    <!-- PENTING: pakai a-camera biasa -->
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity light="type: ambient; intensity: 1.2"></a-entity>
    <a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>

    <!-- target 0: lidah buaya -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity position="0 0.12 0">
        <a-gltf-model class="mdl" data-name="Lidah Buaya"
          src="#m-lidah" visible="false" rotation="0 0 0"
          autofit="size:0.60"></a-gltf-model>
      </a-entity>
    </a-entity>

    <!-- target 1: jahe (diperkecil biar ga kepotong) -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-entity position="0 0.12 0">
        <a-gltf-model class="mdl" data-name="Jahe"
          src="#m-jahe" visible="false" rotation="0 0 0"
          autofit="size:0.40"></a-gltf-model>
      </a-entity>
    </a-entity>

    <!-- target 2: kunyit -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-entity position="0 0.12 0">
        <a-gltf-model class="mdl" data-name="Kunyit"
          src="#m-kunyit" visible="false" rotation="0 0 0"
          autofit="size:0.45"></a-gltf-model>
      </a-entity>
    </a-entity>

    <!-- target 3: daun sirih -->
    <a-entity mindar-image-target="targetIndex: 3">
      <a-entity position="0 0.12 0">
        <a-gltf-model class="mdl" data-name="Daun Sirih"
          src="#m-sirih" visible="false" rotation="0 0 0"
          autofit="size:0.55"></a-gltf-model>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const hud = document.getElementById("hud");
    window.addEventListener("load", () => {
      const models = document.querySelectorAll(".mdl");
      let ok = 0, err = 0;

      function setHud(){
        hud.textContent = `Arahkan ke gambar target...\n✅ Loaded: ${ok}/${models.length} | ❌ Error: ${err}`;
      }
      setHud();

      models.forEach((m) => {
        const name = m.dataset.name || "model";
        m.addEventListener("model-loaded", () => { ok++; setHud(); if(ok+err===models.length) setTimeout(()=>hud.style.display="none",1200); });
        m.addEventListener("model-error", (e) => { err++; setHud(); console.log("MODEL ERROR", name, e); });
      });
    });
  </script>
</body>
</html>
